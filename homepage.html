<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            color: white;
        }
        .navbar .left, .navbar .right {
            display: flex;
            align-items: center;
        }
        .navbar .left select, .navbar .left input {
            margin-right: 20px;
        }
        .navbar .left select, .navbar .left input[type="text"] {
            padding: 5px;
            border: none;
            border-radius: 4px;
        }
        .navbar .left input[type="submit"] {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .navbar .right {
            color: white;
        }
        .navbar .right a {
            margin-left: 20px;
            color: white;
            text-decoration: none;
            background-color: #4CAF50;
            padding: 5px 10px;
            border-radius: 4px;
        }
        .navbar .right a:hover {
            background-color: #45a049;
        }

                *{
          margin: 0;
          padding: 0;
        }

        /* 内容框样式 */
        .content {
            padding: 20px;
        }
        .content .section {
            margin-bottom: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* 侧边导航样式 */
        .sidebar {
            position: fixed;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            background-color: #333;
            color: white;
            border-radius: 8px;
        }
        .sidebar a {
            display: block;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            border-bottom: 1px solid #444;
        }
        .sidebar a:hover {
            background-color: #555;
        }

        /* 底部样式 */
        .footer {
            width: 100%;
            height: 235px;
            margin-top: 45px;
        }
        .mod_footer {
            width: 1120px;
            height: 300px;
            margin: 0 auto;
            line-height: 30px;
            padding: 25px 0;
            text-align: center;
            color: #999;
        }
        .mod_footer a {
            color: #999;
        }
        .mod_footer a:hover {
            color: #ff920b;
            text-decoration: none;
        }
    </style>
    <script>
        function handleSelectChange(select) {
            const selectedValue = select.value;
            if (selectedValue) {
                window.location.href = selectedValue;
            }
        }



        // 侧边导航跳转功能
        function scrollToSection(id) {
            const section = document.getElementById(id);
            if (section) {
                section.scrollIntoView({ behavior: 'smooth' });
            }
        }
    </script>
</head>
<body>
    <div class="navbar">
        <div class="left">
            <select onchange="handleSelectChange(this)">
                <option value="" disabled selected>选择选项</option>
                <option value="#option1">选项1</option>
                <option value="#option2">选项2</option>
                <option value="#option3">选项3</option>
            </select>
            <form method="get" action="#">
                <input type="text" placeholder="搜索...">
                <input type="submit" value="搜索">
            </form>
        </div>
        <div class="right">
            <span>{{ user.username }}</span>
            <a href="{{ url_for('logout') }}">退出登录</a>
        </div>
    </div>
        <!-- 底部按钮部分 -->
        <div class="banner-tabs">
            <span class="active" index="0"></span>
            <span index="1"></span>
            <span index="2"></span>
            <span index="3"></span>
        </div>
        <!-- 左右按钮 -->
        <div class="btn prev animated fadeInLeft"></div>
        <div class="btn next animated fadeInRight"></div>
    </div>
<script src="./index.js"></script>

    <!-- 内容 -->
    <div class="content">
        <div class="section" id="section1">
            <h2>内容框1</h2>
            <p>这是内容框1的内容。</p>
        </div>
        <div class="section" id="section2">
            <h2>内容框2</h2>
            <p>这是内容框2的内容。</p>
        </div>
        <div class="section" id="section3">
            <h2>内容框3</h2>
            <p>这是内容框3的内容。</p>
        </div>
    </div>

    <!-- 侧边导航 -->
    <div class="sidebar">
        <a href="javascript:scrollToSection('section1')">内容框1</a>
        <a href="javascript:scrollToSection('section2')">内容框2</a>
        <a href="javascript:scrollToSection('section3')">内容框3</a>
    </div>
