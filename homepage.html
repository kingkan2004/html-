<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            color: white;
        }
        .navbar .left, .navbar .right {
            display: flex;
            align-items: center;
        }
        .navbar .left select, .navbar .left input {
            margin-right: 20px;
        }
        .navbar .left select, .navbar .left input[type="text"] {
            padding: 5px;
            border: none;
            border-radius: 4px;
        }
        .navbar .left input[type="submit"] {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .navbar .right {
            color: white;
        }
        .navbar .right a {
            margin-left: 20px;
            color: white;
            text-decoration: none;
            background-color: #4CAF50;
            padding: 5px 10px;
            border-radius: 4px;
        }
        .navbar .right a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="left">
            <select>
                <a href="#"><option value="option1">选项1</option></a>
                <a href="#"><option value="option2">选项2</option></a>
                <a href="#"><option value="option3">选项3</option></a>
            </select>
            <form method="get" action="#">
                <input type="text" placeholder="搜索...">
                <input type="submit" value="搜索">
            </form>
        </div>
        <div class="right">
            <span>{{ user.username }}</span>
            <a href="{{ url_for('logout') }}">退出登录</a>
        </div>
    </div>
    <div class="content">
        <h1>这是主页内容</h1>
        <p>你已经成功登录。</p>
    </div>
</body>
</html>
